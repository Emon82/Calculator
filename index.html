<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input class="form-control" id="demo" type="text">
                    <button class="generate-btn" onclick="document.getElementById('demo').value = getRndInteger(4)">Generate Pin</button>
                        
                    
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input class="form-control" id="emon" type="text">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <div onclick="calculator(7)" class="button">7</div>
                              <div class="button" onclick="calculator(8)">8</div>
                              <div class="button" onclick="calculator(9)">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button" onclick="calculator(4)">4</div>
                              <div class="button" onclick="calculator(5)">5</div>
                              <div class="button" onclick="calculator(6)">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button" onclick="calculator(1)">1</div>
                              <div class="button" onclick="calculator(2)">2</div>
                              <div class="button" onclick="calculator(3)">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button">&lt;</div>
                                <div class="button" onclick="calculator(0)">0</div>
                                <div class="button" onclick="reset()">C</div>
                            </div>
                            <div>
                                <button type="submit" class="submit-btn" onclick="submit()">Submit</button>
                                <p class="action-left">3 try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p class="notify"id="wrong" >❌ Pin Didn't Match, Please try again</p>
            <p class="notify"id="success">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>



    <script>
        function getRndInteger(max) {
          return Math.floor(1000 + Math.random() * 9999);
        }
        function calculator(keyvalue){

            var prev= document.getElementById('emon').value;
            var screenValue= prev+""+keyvalue;
            document.getElementById('emon').value = screenValue;


            // return 7;
        }

        function reset() {
            document.getElementById('emon').value="";
        }
        function submit (){
            var demo = document.getElementById('demo').value;
            var emon= document.getElementById('emon').value;
           if(demo==emon){
            document.getElementById('success').style.display="block";
            
           }else{
            document.getElementById('wrong').style.display="block";
           }
        }
        
        </script>
</body>
</html>
